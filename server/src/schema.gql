type Mutation {
  """
  Restaurant operations
  """
  signup(data: CreateRestaurant!): AuthRestaurant
  loginRestaurant(credentials: LoginRestaurant!): AuthRestaurant
  updateRestaurant(update: UpdateRestaurantData!): AuthRestaurant
  deleteRestaurant: Deleted
  updateRestaurantPassword(
    update: UpdateRestaurantDataPassword!
  ): PasswordUpdated
  """
  Waiter opearations
  """
  createWaiter(data: CreateWaiterData!): Waiter
  updateWaiter(data: UpdateWaiter!): Waiter
  deleteWaiter(where: WhereWaiter!): Deleted
  updateWaiterPassword(data: UpdateWaiterPassword): PasswordUpdated
  loginWaiter(credentials: LoginWaiter!): AuthWaiter
}

type Query {
  waiters: [Waiter]
  restaurantInfo: Restaurant
  waiterInfo: Waiter
  address: Address
}

schema {
  mutation: Mutation
  query: Query
}

"""
Models
"""
type RestaurantModel {
  id: Int!
  name: String!
  email: String!
  password: String!
  address: Address
  waiters: [Waiter]
  orders: [Order]
  meals: [Meal]
  categories: [Category]
  tables: [Table]
}

type Address {
  id: Int!
  country: String!
  zip: String!
  city: String!
  address1: String!
  address2: String!
  restaurant: Restaurant
}

type WaiterModel {
  id: Int!
  name: String!
  email: String!
  gender: String!
  profileIcon: String
  password: String!
  orders: [Order]
  restaurant: Restaurant
}

type Order {
  id: Int!
  description: String!
  createdAt: String!
  isReady: Boolean!
  waiter: Waiter!
  table: Table!
  restaurant: Restaurant!
  meal: Meal!
}

type Meal {
  id: Int!
  name: String!
  price: Float!
  restaurant: Restaurant!
  category: Category
  orders: [Order]
}

type Category {
  id: Int!
  name: String!
  meal: [Meal]
  restaurant: Restaurant!
}

type Table {
  id: Int!
  name: String!
  orders: [Order]
  restaurant: Restaurant!
}

"""
Restaurant Dto
"""
input CreateRestaurant {
  name: String!
  email: String!
  password: String!
  address: CreateAddress!
}

input LoginRestaurant {
  email: String!
  password: String!
}
input WhereRestaurant {
  id: Int
  email: String
}
input UpdateRestaurant {
  where: WhereRestaurant!
  data: UpdateRestaurantData!
}
input UpdateRestaurantData {
  name: String
  password: String
  address: UpdateAddress
}

input UpdateRestaurantPassword {
  where: WhereRestaurant!
  update: UpdateRestaurantDataPassword!
}

input UpdateRestaurantDataPassword {
  old: String!
  password: String!
}

"""
Restaurant Response
"""
type AuthRestaurant {
  restaurant: Restaurant!
  access_token: String!
}

type Restaurant {
  id: Int!
  name: String!
  email: String!
  address: Address
  waiters: [Waiter]
  orders: [Order]
  meals: [Meal]
  categories: [Category]
  tables: [Table]
}

"""
Address Input
"""
input CreateAddress {
  country: String!
  zip: String!
  city: String!
  address1: String!
  address2: String
}

input UpdateAddress {
  country: String
  zip: String
  city: String
  address1: String
  address2: String
}

input WhereAddress {
  id: Int
  restaurantId: Int
}

"""
Waiter Dto
"""
input CreateWaiter {
  restaurantId: Int!
  data: CreateWaiterData!
}

input WhereWaiter {
  id: Int
  email: String
  restaurantId: Int
}

input CreateWaiterData {
  name: String!
  email: String!
  gender: String!
  profileIcon: String
  password: String!
}

input UpdateWaiterData {
  name: String
  gender: String
  email: String
  profileIcon: String
}

input UpdateWaiter {
